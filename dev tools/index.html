<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Must know dev tool tricks</title>
</head>
<body>
    <p onClick="makeGreen()">xBREAKxDOWNx</p>

    <script>
        const dogs = [{ name: 'mars', age: 3}, { name: 'pluto', age: 9}];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        } 

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello i am a %s string!', 'ðŸ˜Š');
        // const smile = 'ðŸ˜Š';
        // console.log(`Hello i am a ${smile} string!`); -- ES6

        // Styled
        console.log('%c I am some great text!', 'font-size: 30px; background: cyan;');

        // Warning
        console.warn('OH NOO');

        // Error
        console.error('SHIT!')

        // Info
        console.info('Crocodiles eat 3-4 people per year');

        // Testing
        const p= document.querySelector('p');

        console.assert(p.classList.contains('ouch'), 'Thai is wrong!');

        //Viewing DOM elements
        console.log(p);
        console.dir(p); // opens DOM element properties

        // Clearing
        console.clear();        

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`); // or you can use group
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // Counting
        console.count('Apple');
        console.count('Orange');
        console.count('Orange');
        console.count('Orange');
        console.count('Apple');
        console.count('Apple');
        console.count('Apple');
        console.count('Orange');
        console.count('Apple');

        // Timing
        // IF you want to see how long something takes
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        console.table(dogs);    


    </script>

</body>
</html>
