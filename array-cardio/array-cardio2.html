<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array Cardio💪💪</title>
    </head>
    <body>
        <p><em>psst: Have a look at Javascript console</em>💁</p>
        <script>

            const people = [
                { name: 'Teja', year: 1998},
                { name: 'Veer', year: 1995},
                { name: 'Irv', year: 1970},
                { name: 'Lux', year: 2015}
            ];

            const comments = [
                { text: 'Love this!', id: 523423},
                { text: 'Super good', id: 823423},
                { text: 'You are the best', id: 2039842},
                { text: 'Ramen is my fav food ever', id: 123523},
                { text: 'Nice Nice Nice!', id: 542328}
            ];


            //Some and Every Checks
            //Array.prototype.some() 
            // is atleast one person 19 or older
            const isAdult = people.some(person => ((new Date()).
            getFullYear()) - person.year >= 19 );

            console.log({isAdult});

            //Array.prototype.every() 
            //is everyone 19?
            const everyAdult = people.every(person => ((new Date()).
            getFullYear - person.year == 19));

            console.log({everyAdult});

            //Array.prototype.find()
            // find is like filter, but instead returns just the one you are looking for
            //find the comment with id of 823423
            const comment = comments.find(comment => comment.id === 823423);
            console.log(comment);

            //Array.prototype.findIndex()
            //find the comment with this id
            //delete the comment with the id of '823423'
            const index = comments.findIndex(comment => comment.id === 823423);
            console.log(index);
            comments.splice(index, 1);
        </script>
    </body>
</html>
